    }

<body>
    <!-- <h1>CALCULATOR</h1> -->
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button  onclick="atod('+')" class="operator-btn">+</button>
            <button  class="button" onclick="atod('7')">7</button>
            <button  class="button" onclick="atod('8')">8</button>
            <button  class="button" onclick="atod('9')">9</button>
            <button onclick="atod('-')" class="operator-btn">-</button>
            <button  class="button" onclick="atod('4')">4</button>
            <button   class="button" onclick="atod('5')">5</button>
            <button  class="button" onclick="atod('6')">6</button>
            <button onclick="atod('*')" class="operator-btn">*</button>
            <button  class="button" onclick="atod('1')">1</button>
            <button  class="button" onclick="atod('2')">2</button>
            <button  class="button" onclick="atod('3')">3</button>
            <button onclick="atod('/')" class="operator-btn">/</button>
            <button  class="button" onclick="atod('0')">0</button>
            <button  class="button" onclick="atod('.')">.</button>
            <button  id="calculate" class="operator-btn">=</button>
            <button  id="clear" class="operator-btn">C</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

       const display=document.getElementById("display")

        $("#clear").click(function(){
            display.value=""
        })



        function atod(input){
            display.value+=input;
            display.style.color="white"
        }

        $("#calculate").click(function(){
            display.style.color="orange"
           
            try{
                if(display.value==2020){
                    alert("      saptiya pa ? ena kulambu veetla ? saptu thanni kuchiya ?")
            }else if(display.value==1010){
                alert("         koli la erunthu mutta vanthucha illa muttaila erunthu koli vanthucha ?")
            }else if(display.value==3030){
                alert("         padi da parama !")
            }
            display.value=eval(display.value)
            // display.value.style.color="orange"
            }catch(error){
                display.value="Error"
            }
        })

            
    </script>
